<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="../Images/circle-user-solid.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/product-details.css">
</head>

<body>
    <header class="flex">
        <a href="../index.html" class="logo">
            <i class="fa-solid fa-bag-shopping"></i>
            <span style="font-weight: bold;">YMSS</span>
            <p style="letter-spacing: 0.5px;font-size: large;margin-top: 9%;">Shopping</p>
        </a>

        <div class="links" style="color: white;">
            <a href="./cart.html" class="cart" style="position: relative;">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
                <span class="products-number">2</span>
            </a>
            <a href="./login.html" class="sign-in" style="font-size: 15px;">
                <i class="fa-solid fa-right-to-bracket"></i>
                Login</a>
            <a href="./register.html" class="register" style="font-size: 15px;">
                <i class="fa-solid fa-user-plus"></i>
                Register</a>
        </div>
    </header>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm" action="/api/v1/user/login" method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="passwordHash">Password:</label>
                <input type="password" id="passwordHash" name="passwordHash" required>
            </div>
            <div class="submitButton">
                <button type="submit">Login</button>
            </div>
           
        </form>
        <div class="link">
            <a href="register.html">Don't have an account? Register here</a>
        </div>

    </div>
    <footer class="footer">Designed and Developed by
        <span>
            Ahmed Mohsen , Salma Ayman , Sohaila Ahmed and Youssef Mamdouh</span> <i
            class="fa-regular fa-copyright"></i> 2024
    </footer>
    <script src="script.js"></script>
</body>

</html>
